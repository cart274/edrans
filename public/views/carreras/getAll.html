<div ng-controller="carrerasCtrl">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Buscar" ng-model="searchCarreras">
    </div>
    <div class="text-right">
        <button class="btn btn-primary mb-3" ng-click="carrerasDetails()">Crear carrera</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">carrera</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="carrera in carreras | filter:searchCarreras"  ng-click="carrerasDetails(carrera)">
                <td>{{$index + 1}}</td>
                <td>{{carrera.nombre}}</td>
            </tr>
        </tbody>
    </table>
</div>
