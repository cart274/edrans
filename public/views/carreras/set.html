<form name="myForm" novalidate>
    <h3>Ingresar alumno</h3>
    {{mainCtrl.students}}
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre de alumno" ng-model="mainCtrl.Name" required>
    </div>
    <div class="form-group">
        <label for="nombre">Fecha de nacimiento</label>
        <input type="date" class="form-control" placeholder="Fecha de nacimiento" ng-model="mainCtrl.date" required>
    </div>
    <div class="form-group">
        <label for="nombre">Domicilio</label>
        <input type="text" class="form-control" placeholder="Domicilio" ng-model="mainCtrl.address" required>
    </div>
    <button ng-show="myForm.$valid" type="submit" class="btn btn-primary" ng-click="mainCtrl.save()">Guardar</button>
</form>
